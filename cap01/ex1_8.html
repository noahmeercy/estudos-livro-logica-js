<meta charset="utf-8"> 
<script>
    const dias = Number(prompt("Digite o número de dias: ")); // lê um dado de entrada (ENTRADA)
    const horas = Number(prompt("Digite o número de horas: ")); // lê um dado de entrada (ENTRADA)
    const total = (dias * 24) + horas; // calcula o total de horas (PROCESSAMENTO)
    alert(`O Total de hora é: ${total} horas`); //exibe o resultado (SAÍDA) 
</script>
