<meta charset="utf-8">
<script>

    // Para realizar uma operação de multiplicação, não é nerscessário converter a entradad de dados realizada pelo método prompt, pois o mesmo já retorna um número. 
    // O mesmo não acontece com a operação de soma, onde o resultado é uma string.
    // Para resolver isso, é necessário converter a string em número, utilizando o método Number(). Veja no exemplo (ex1_6.html)

    const numero = prompt("Digite um número: "); // lê um dado de entrada (ENTRADA)
    const dobro = numero * 2;   // calcula o dobro do número   (PROCESSAMENTO)
    alert("O dobro de " + numero + " é " + dobro); //exibe o resultado (SAÍDA)
</script>
