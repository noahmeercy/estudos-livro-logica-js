<meta charset="utf-8">

<script>

     //Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.


     
    const nota1 = Number(prompt("Digite sua primeira nota: ")); // lê um dado de entrada (ENTRADA)
    const nota2 = Number(prompt("Digite sua segunda nota: ")); // lê um dado de entrada (ENTRADA)
    const media = (nota1 + nota2) / 2   // calcula a média (PROCESSAMENTO)
    alert(`A média é: ${media}`) //exibe o resultado (SAÍDA) ---- template literal oferece uma sintaxe mais limpa e intuitiva para incorporar variáveis em strings.
    
</script>
