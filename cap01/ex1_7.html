<meta chasert="utf-8">

<script>
    const jantar = Number(prompt("Digite o valor do jantar: ")); // lê um dado de entrada (ENTRADA)
    const gorjeta = jantar * 0.20; // calcula o valor da gorjeta (PROCESSAMENTO)
    const total = jantar + gorjeta; // calcula o valor total (PROCESSAMENTO)
    alert(`O valor de jantar é: R$ ${jantar.toFixed(2)}\nA gorjeta é: R$ ${gorjeta.toFixed(2)}\nO valor total é: R$ ${total.toFixed(2)}`); //exibe o resultado (SAÍDA)
    // toFixed(2) formata o número para duas casas decimais, garantindo que o valor seja exibido corretamente como moeda.
</script>
