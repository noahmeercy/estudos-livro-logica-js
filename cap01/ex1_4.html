

<!-- TIPOS DE VARIAVEIS - O TYPEOFF MOSTRA NO CONSOLE O TIPOS DE VARIAVEIS QUE ESTAMOS USANDO 
 ALÉM DA POSSIBILIDADE DE VERIFICAR SE O VALOR É UM NÚMERO INTEIRO OU NÃO COM O NUMBER.ISINTEGER() --> 


<script>
    const fruta = "Banana"
    const preco = 3.50
    const levar = true 
    let novoValor
    console.log(typeof fruta) // string
    console.log(typeof preco) // number
    console.log(typeof levar) // boolean
    console.log(typeof novoValor) // undefined


    console.log(Number.isInteger(12)) // true
    console.log(Number.isInteger(3.50)) // true
</script>
