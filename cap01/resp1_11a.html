<meta charset="utf-8"> 
<script>


//a- Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior.


const num = Number(prompt("Digite um número: ")); // lê um dado de entrada (ENTRADA)
const vizinho1 = num - 1; // calcula o vizinho menor (PROCESSAMENTO)
const vizinho2 = num + 1; // calcula o vizinho maior (PROCESSAMENTO)
alert(`O número da casa do vizinho anterior é: ${vizinho1}\nMinha casa é a número: ${num}\nO número da casa do vizinho posterior é: ${vizinho2}`); //exibe o resultado (SAÍDA)
</script>
